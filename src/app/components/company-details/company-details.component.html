<mat-card>
    <mat-card-header>
        <mat-card-title>{{company.title}}</mat-card-title>
        <mat-card-subtitle>Company Number: <span class="bold">{{company.company_number}}</span></mat-card-subtitle>
    </mat-card-header>
</mat-card>
<mat-card *ngIf="!showOfficers">
    <mat-card-header>
        <mat-card-subtitle>Registered office address: <div class="bold">{{company.address_snippet}}</div>
        </mat-card-subtitle>
        <mat-card-subtitle>Company status: <div class="bold">{{company.company_status}}</div>
        </mat-card-subtitle>
        <mat-card-subtitle>Company type: <div class="bold">{{company.company_type}}</div>
        </mat-card-subtitle>
        <mat-card-subtitle>Incorporated on
            <div class="bold">{{company.date_of_creation | date : 'd MMMM y'}}</div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button matSuffix mat-stroked-button aria-label="list officers" (click)="toggleShowOfficers()"> List
            Officers
        </button>
    </mat-card-actions>
</mat-card>
<app-company-officers *ngIf="showOfficers"></app-company-officers>
